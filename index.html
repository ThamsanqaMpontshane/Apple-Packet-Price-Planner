<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Packet Price Planner</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Apple Packet Price Planner</h1>
        <h2>Apple Buying Data</h2>
        
        <div>
            <label for="costPrice">Cost Price Of Box:</label>
            <input type="text" name="costPrice" id="costPrice">
            <br><br>
            <label for="numberOfApples">Number of Apples In The Box:</label>
            <input type="text" name="numberOfApples" id="numberOfApples">
            <br><br>
            <label for="packetSize">Packet Size:</label>
            <input type="text" name="packetSize" id="packetSize">
            <br><br>
            <label for="requiredProfit">Required Profit %:</label>
            <input type="text" name="requiredProfit" id="requiredProfit">
            <br>
            <br>
            <button id="button">Calculate</button>
</div>
        <br><br>
        <h2>Apple Price Calculations</h2>
        <div class="box">
            <h3>Number Of Packet(s)</h3>
            <div id="numberOfPackets">
            </div>
        </div>
        <div class="box">
            <h3>Cost Price Per Apple</h3>
            <div id="costPricePerApple"></div>
        </div>
        <div class="box">
            <h3>Cost Price Per Packet</h3>
            <div id="costPricePerPacket"></div>
        </div>
        <div class="box">
            <h3>Recommended Packet Price</h3>
            <div id="recommendedPacketPrice"></div>
        </div>
    </div>

    <script src="./JS/apple.js"></script>
    <!-- <script src="/JS/applefactory.js"></script> -->
</body>

</html>
